<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-webyle>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #status { margin-bottom: 20px; font-weight: bold; }
    button { padding: 10px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Telegram Mini App Test</h1>
  <div id="status">Waiting for action...</div>
  <button id="clickBtn">Click Me</button>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();

    document.getElementById("clickBtn").addEventListener("click", () => {
      document.getElementById("status").textContent = "Button Clicked!";
      if (tg) {
        tg.sendData(JSON.stringify({ clicked: true, message: "Button was clicked" }));
      }
    });
  </script>
</body>
</html>
