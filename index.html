<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coffee Menu(QS Dept)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    padding: 15px 0;
    margin: 0;
    background-color: #f8f8f8;
    border-bottom: 1px solid #ddd;
  }

  .menu {
    padding: 10px;
    max-height: 75vh;
    overflow-y: auto;
  }

  .menu-item {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 15px;
    padding: 12px;
    gap: 16px;
  }

  .left {
    display: flex;
    align-items: center;
    flex: 1;
  }

  .left img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
    margin-right: 10px;
  }

  .right {
    display: flex;
    flex-direction: column;
    flex: 0 0 100px;
    align-items: stretch;
  }

  .right select, 
.right input {
  margin: 3px 0;
  padding: 5px 8px;
  font-size: 13px;
  border-radius: 12px;
  border: 1px solid #ccc;
  width: auto;         /* shrink to fit */
  max-width: 100px;    /* keep compact */
  align-self: center;  /* center them */
}

  .right button {
  margin-top: 5px;
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  width: auto;         /* shrink to fit text */
  align-self: center;  /* center inside column */
}

  .right button:hover {
    background-color: #0056b3;
  }

  /* floating cart button */
  #cart-fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #28a745;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 100;
  }

  #cart-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
  }

  /* modals */
  #cart-modal,
  #checkout-modal {
    display: none;
    position: fixed;
    z-index: 300;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    background-color: rgba(0,0,0,0.3);
  }

  .cart-content,
  .checkout-content {
    background: #ffffff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .close {
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: #666;
  }
  .close:hover { color: #000; }

  #cart-items {
    max-height: 200px;
    overflow-y: auto;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  #cart-items li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    margin-bottom: 6px;
  }

  #cart-items li input {
    width: 40px;
    font-size: 12px;
    text-align: center;
  }

  #cart-items button {
    margin-left: 6px;
    font-size: 12px;
    padding: 2px 6px;
    border: none;
    border-radius: 4px;
    background: #dc3545;
    color: white;
  }

  #total {
    font-weight: bold;
    margin: 10px 0;
  }

  #checkout-btn,
  #paid-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #checkout-btn:hover,
  #paid-btn:hover {
    background-color: #1e7e34;
  }

  /* toast */
  #toast {
    visibility: hidden;
    min-width: 150px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 20px;
    padding: 10px;
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 400;
    font-size: 14px;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 1.5s;
  }

  @keyframes fadein {
    from { bottom: 70px; opacity: 0; }
    to { bottom: 90px; opacity: 1; }
  }
  @keyframes fadeout {
    from { bottom: 90px; opacity: 1; }
    to { bottom: 70px; opacity: 0; }
  }
</style>
</head>
<body>

<h1>‚òï Coffee Menu</h1>

<div class="menu">
  <!-- Americano -->
  <div class="menu-item">
    <div class="left">
      <img src="https://ungroundedcoffee.com/image/cache/data/Products/Beverage/IcedAmericano-600x600-500x500.jpg" alt="Americano">
      <div>
        <p><b>Americano</b></p>
        <p>$1.5</p>
      </div>
    </div>
    <div class="right">
      <select id="sugar_americano">
        <option>No sugar</option>
        <option>Normal</option>
        <option>Extra sugar</option>
      </select>
      <select id="ice_americano">
        <option>Less ice</option>
        <option>Normal ice</option>
        <option>Extra ice</option>
      </select>
      <input type="number" id="qty_americano" value="1" min="1">
      <button onclick="addToCart('Americano', 1.5, 'sugar_americano', 'ice_americano', 'qty_americano')">Add</button>
    </div>
  </div>

  <!-- Latte -->
  <div class="menu-item">
    <div class="left">
      <img src="https://ungroundedcoffee.com/image/cache/data/Products/Beverage/Iced-Latte-Ungrounded-Coffee-500x500.jpeg" alt="Latte">
      <div>
        <p><b>Latte</b></p>
        <p>$1.5</p>
      </div>
    </div>
    <div class="right">
      <select id="sugar_latte">
        <option>No sugar</option>
        <option>Normal</option>
        <option>Extra sugar</option>
      </select>
      <select id="ice_latte">
        <option>Less ice</option>
        <option>Normal ice</option>
        <option>Extra ice</option>
      </select>
      <input type="number" id="qty_latte" value="1" min="1">
      <button onclick="addToCart('Latte', 1.5, 'sugar_latte', 'ice_latte', 'qty_latte')">Add</button>
    </div>
  </div>

  <!-- Cappuccino -->
  <div class="menu-item">
    <div class="left">
      <img src="https://ungroundedcoffee.com/image/cache/data/00042-500x500.jpg" alt="Cappuccino">
      <div>
        <p><b>Cappuccino</b></p>
        <p>$2</p>
      </div>
    </div>
    <div class="right">
      <select id="sugar_cappuccino">
        <option>No sugar</option>
        <option>Normal</option>
        <option>Extra sugar</option>
      </select>
      <select id="ice_cappuccino">
        <option>Less ice</option>
        <option>Normal ice</option>
        <option>Extra ice</option>
      </select>
      <input type="number" id="qty_cappuccino" value="1" min="1">
      <button onclick="addToCart('Cappuccino', 2, 'sugar_cappuccino', 'ice_cappuccino', 'qty_cappuccino')">Add</button>
    </div>
  </div>
</div>

<!-- Floating Cart Button -->
<div id="cart-fab" onclick="openCart()">
  üõí
  <span id="cart-badge" style="display:none;">0</span>
</div>

<!-- Cart Modal -->
<div id="cart-modal">
  <div class="cart-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0</p>
    <button id="checkout-btn" onclick="checkout()">‚úÖ Checkout</button>
  </div>
</div>

<!-- Checkout / Payment Modal -->
<div id="checkout-modal">
  <div class="checkout-content">
    <span class="close" onclick="closeCheckout()">&times;</span>
    <h3>Payment</h3>
    
    <div id="order-summary" style="font-size:16px;font-weight:bold;margin-bottom:15px;"></div>
    
    <p><b>Scan QR to Pay:</b></p>
    <div style="text-align:center;margin-bottom:80px;">
      <img src="IMG_2032.jpeg" alt="Bank QR Code" 
           style="width:100%;max-width:350px;border-radius:12px;">
    </div>

    <!-- fixed bottom button -->
    <div style="position:sticky;bottom:0;background:#fff;padding-top:10px;">
      <button id="paid-btn" onclick="finishOrder()">‚úÖ I Have Paid</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script>
let cart = [];

function addToCart(name, price, sugarId, iceId, qtyId){
  const sugar = document.getElementById(sugarId).value;
  const ice = document.getElementById(iceId).value;
  const qty = parseInt(document.getElementById(qtyId).value);
  if(qty <= 0) return;

  cart.push({name, price, sugar, ice, qty});
  updateCart();
  showToast("‚úî Added to cart");
}

function updateCart(){
  const list = document.getElementById('cart-items');
  list.innerHTML = '';
  cart.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `
      ${item.name} (${item.sugar}, ${item.ice}) 
      x<input type="number" min="1" value="${item.qty}" onchange="updateQty(${index}, this.value)">
      = $${(item.price*item.qty).toFixed(2)}
      <button onclick="removeItem(${index})">‚ùå</button>
    `;
    list.appendChild(li);
  });

  const total = cart.reduce((sum, i) => sum + i.price*i.qty, 0);
  document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;

  const badge = document.getElementById('cart-badge');
  if(cart.length > 0){
    badge.style.display = 'block';
    badge.textContent = cart.length;
  } else {
    badge.style.display = 'none';
  }
}

function updateQty(index, value){
  const qty = parseInt(value);
  if(qty <= 0) return;
  cart[index].qty = qty;
  updateCart();
}

function removeItem(index){
  cart.splice(index, 1);
  updateCart();
}

function openCart(){
  document.getElementById('cart-modal').style.display = "block";
}

function closeCart(){
  document.getElementById('cart-modal').style.display = "none";
}

function checkout(){
  if(cart.length === 0){
    alert("‚ùå Your cart is empty!");

  }

function showToast(msg){

</script>

</body>
</html>
