<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini App Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegramscript>
  <style> body { font-family: system-ui, Arial; padding: 16px; } </style>
</head>
<body>
  <h1>✅ Page Loaded</h1>
  <p id="status">Checking Telegram context…</p>
  <button id="send">Send Data</button>
  <script>
    const tg = window.Telegram?.WebApp;
    document.getElementById('status').textContent = tg ? "✅ Telegram.WebApp detected" : "❌ Not detected";
    document.getElementById('send').onclick = () => {
      if (!tg) { alert("Not inside Telegram"); return; }
      tg.sendData(JSON.stringify({ test: true, message: "Hello from Mini App" }));
      tg.close();
    };
  </script>
</body>
